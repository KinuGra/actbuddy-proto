services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      # node_modulesがホストの空ディレクトリで潰れるのを防ぐ
      - /app/node_modules
    environment:
      # Mac/Windowsでファイル監視が不安定な時に効く（必要ならON）
      # - WATCHPACK_POLLING=true
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8080
    depends_on:
      - backend
